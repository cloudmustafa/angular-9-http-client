<div class="panel panel-primary">

  <table class="table table-striped">
      <thead>
          <tr class="table-info">
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users | async">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.age}}</td>
          </tr>
      </tbody>
  </table>

</div>
